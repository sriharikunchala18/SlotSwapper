version: '3.8'

services:
  backend:
    build: ./backend
    ports:
      - "5000:5000"
    environment:
      - MONGO_URI=mongodb://mongodb:27017/slotswapper
      - JWT_SECRET=slotswappersecret
      - PORT=5000
    depends_on:
      - mongodb
    networks:
      - slotswapper-network

  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - slotswapper-network

  mongodb:
    image: mongo:6.0
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - slotswapper-network

volumes:
  mongodb_data:

networks:
  slotswapper-network:
    driver: bridge
